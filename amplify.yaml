version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist # or build depending on Vite/React setup
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
